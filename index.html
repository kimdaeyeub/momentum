<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Momentum</title>
  </head>
  <body class="body">
    <div class="blur">
      <h1 class="timer">00:00</h1>
      <form
        method="get"
        action="http://www.google.co.kr/search"
        class="search__form"
        target="_blank"
      >
        <input
          type="text"
          name="q"
          placeholder="Search..."
          class="search__input"
        />
      </form>
    </div>
    <nav class="navbar">
      <h1 class="navbar__title">Devlog</h1>
      <div class="navbar__items">
        <a class="navbar__item" href="https://www.naver.com/">Naver</a>
        <a class="navbar__item" href="https://www.youtube.com/">Youtube</a>
      </div>
    </nav>
    <div class="modal__overlay hidden"></div>
    <div class="toggle__todo">
      <div class="todo__box hidden">
        <div class="todo__headline">
          <input placeholder="할 일 추가하기" type="text" class="todo__input" />
          <div class="todo__add__btn">
            <span>Add</span>
          </div>
        </div>
        <div class="todo__body"></div>
      </div>
      <div class="icon__btn">
        <i class="fa-solid fa-list-ul"></i>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/04b09b1e6e.js"
    crossorigin="anonymous"
  ></script>
  <script src="./index.js"></script>
  <script src="./todo.js"></script>
  <script src="./clock.js"></script>
</html>
